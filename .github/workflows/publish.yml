# refer to: https://packaging.python.org/en/latest/guides/publishing-package-distribution-releases-using-github-actions-ci-cd-workflows/

# WARNING: Do not change the name of this file, keep `publish.yml`.
# "trusted publishing" will check the name of the workflow file.

name: Publish Python 🐍 distribution 📦 to PyPI

on:
  push:
    tags:
      - v*

jobs:
  lint-test:
    name: Lint check and test 🧪
    uses: ./.github/workflows/lint-test.yml
    secrets: inherit # IMPORTANT: sub-workflow needs secrets for uploading codecov

  build-wheel:
    needs:
      - lint-test
    name: Build wheel distribution 📦
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        # keep `cross_host` consistent with `tag_4_build_enum` in `hatch_build.py`
        cross_host:
          - x86_64-linux-musl
          - aarch64-linux-musl
          - x86_64-w64-mingw32
          - i686-w64-mingw32
    env:
      CROSS_HOST: ${{ matrix.cross_host }}
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install hatch
      - name: Build a binary wheel
        run: |
          hatch build --target wheel -c
      - name: Store the distribution packages
        uses: actions/upload-artifact@v3
        with:
          name: python-package-distributions
          path: dist/
          if-no-files-found: error

  build-sdist:
    needs:
      - lint-test
    name: Build sdist distribution 📦
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install hatch
      - name: Build a sdist
        run: |
          hatch build --target sdist
      - name: Store the distribution packages
        uses: actions/upload-artifact@v3
        with:
          name: python-package-distributions
          path: dist/
          if-no-files-found: error

  publish-to-pypi:
    needs:
      - build-wheel
      - build-sdist
    name: Publish Python 🐍 distribution 📦 to PyPI
    runs-on: ubuntu-latest
    environment:
      name: pypi
      url: https://pypi.org/p/aria2
    permissions:
      id-token: write # IMPORTANT: mandatory for trusted publishing
    steps:
      - name: Download all the dists
        uses: actions/download-artifact@v3
        with:
          name: python-package-distributions
          path: dist/
      - name: Publish distribution 📦 to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1

  github-release:
    needs:
      - publish-to-pypi
    name: Create GitHub release 🏷️
    runs-on: ubuntu-latest
    permissions:
      contents: write # IMPORTANT: mandatory for creating release
    steps:
      - name: Download all the dists
        uses: actions/download-artifact@v3
        with:
          name: python-package-distributions
          path: dist/
      - name: Create release
        uses: ncipollo/release-action@v1
        with:
          draft: true
          body: ${{ github.event.head_commit.message }}
          artifacts: dist/*.whl,dist/*.tar.gz
